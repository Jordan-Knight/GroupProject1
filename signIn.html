<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Group Prject 1 - StudentMeetup App">
	<meta name="keywords" content="coding, bootcamp, part-time, student, meetup">
	<meta name="authors" content="Jordan Knight, Marya Crigler, Anthony Pekearo, Kaylea Box, John Bendfeldt">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>STUMP Sign In</title>
	<!-- Bootstrap csss link. -John Bendfeldt jfbendfeldt@gmail.com -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/styles/style.css">
	<!-- jquery script. -JB -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<!-- Firebase script. -JB -->
	<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
	<!-- moment js script. -JB -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<!--   Libraries for date picker  - MDC -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
	<!--  javascript for STUMP -->
	<script type="text/javascript" src="assets/js/app.js"></script>
	

</head>
<!-- Establishes banner as a row. -JB -->
<div class="banner row">
	<h1>STUMP<img src="assets/images/stumplogo.gif" width="60px"></h1>
</div>
<!-- Establishes main content area as a grid for bootstrap to work. -JB -->
<body class="container">
<!-- Establishes leaves for animation. -JB -->
<div id="leaves">
</div>
<div class="content row">
	<form style="background-color: #D9AF8B; margin:30px;">
	  <div class="form-group" style="margin: 30px;">
	    <label for="exampleInputEmail1">Email address</label>
	    <input style="border:none;" type="email" class="form-control" id="userEmail" placeholder="Email">
	  </div>
	  <div class="form-group" style="margin: 30px;">
	    <label for="exampleInputPassword1">Password</label>
	    <input style="border:none;" type="password" class="form-control" id="userPassword" placeholder="Password">
	  </div>
	  <div class="checkbox">
	    <label>
	      <input type="checkbox"> Get email notifications?
	    </label>
	  </div>
	  <button style="margin: 30px; border:none"; type="submit" class="btn btn-default">Submit</button>
	</form>
</div>

</body>
</html>
