<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>STUMP</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel='stylesheet' type='text/css' href='assets/styles/style.css'>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script>
	<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
	<script type='text/javascript' src='assets/js/app.js'></script>
</head>

<div class="banner row">
	<h1>STUMP<img src="assets/images/stumplogo.gif" width="60px"></h1>
</div>

<body class="container">
<div class="content row">
	<section class="user-input col-md-7">
	<form>
		<div class="form-group">
                  <label for="student-name-input">Student Name</label>
                  <br>
                  <button id="tony" data-value="Tony" class="btn btn-user">Tony</button>
                  <button id="kaylea" data-value="Kaylea" class="btn btn-user">Kaylea</button>
                  <button id="marya" data-value="Yaya" class="btn btn-user">Marya</button>
                  <button id="jordan" data-value="Jordan" class="btn btn-user">Jordan</button>
                  <button id="john" data-value="John" class="btn btn-user">John</button>
                </div>
                <label for="availability-input">Availability</label>
                <br>
                <button id="am-button" data-value="am" class="btn btn-info">10am to 2pm</button>
                
                <button id="mid-button" data-value="mid" class="btn btn-danger">2pm to 6pm</button>
                
                <button id="pm-button" data-value="pm" class="btn btn-primary">6pm to 10pm</button>
                <br>
                <button class="btn" id="add-stump-btn" type="submit">Create Stump</button>
                <br>
	</form>
			<table>
				<thead>
                  <tr>
					<th>Stump Leader</th>
					<th>Location <button class="btn" id="view-btn" type="view"><span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span></button></th>
					<th>Stumpees</th>
					<th>Time</th>
					<th><button class="btn" id="join-btn" type="join">Join Stump</button></th>
					</tr>
				</thead>
				<tbody id="stumps">
				</tbody>
			</table>
	</section>
	<section class="col-md-3" id="map"></section>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUln0pM_BnfEb_h86rcctPuC5hECblXgY&callback=initMap">
    </script>
</div>
</body>
</html>
