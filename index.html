<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>STUMP</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel='stylesheet' type='text/css' href='assets/styles/style.css'>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script>
	<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
	<script type='text/javascript' src='assets/js/app.js'></script>
</head>

<div class="banner row">
	<h1>STUMP</h1>
	<table class="table table-hover" id='employee-table'>
                <thead>
                  <tr>
                    <th>Student</th>
                    <th>Availability</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
</div>

<body class="container">
<div class="content row">
	<section class="user-input col-md-4">
	<form>
		<div class="form-group">
                  <label for="student-name-input">Student Name</label>
                  <input class="form-control" id="student-name-input" type="text" placeholder="Your name here">
                </div>
                <div class="form-group">
                  <label for="time-input">Availability</label>
                  <input class="form-control" id="time-input" type="text" placeholder="Ideal times are 10am to 5pm or 5pm to 10pm">
                </div>
                <button class="btn" id="add-employee-btn" type="submit">Submit</button>
	</form>
	</section>
<div class="row">	
	<iframe class="col-md-7" src="https://www.google.com/maps/d/embed?mid=1lBsF4dIWCf9EfRZZalpX__amifA&hl=en_US" allowfullscreen></iframe>
</div>
</body>
</html>
