<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>STUMP</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel='stylesheet' type='text/css' href='assets/styles/style.css'>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script>
	<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
	<script type='text/javascript' src='assets/js/app.js'></script>
</head>

<div class="banner row">
	<h1>STUMP</h1>
</div>

<body class="container">
<div class="content row">
	<section class="user-input col-md-4">
	<form>
		<div class="form-group">
                  <label for="student-name-input">Student Name</label>
                  <br>
                  <button id="tony" class="btn">Tony</button>
                  <button id="kaylie" class="btn">Kaylie</button>
                  <button id="marya" class="btn">Marya</button>
                  <button id="jordan" class="btn">Jordan</button>
                  <button id="john" class="btn">John</button>
                </div>
                <label for="availability-input">Availability</label>
                <br>
                <button id="am-button" class="btn btn-info">10am to 2pm</button>
                <br>
                <button id="mid-button" class="btn btn-warning">2pm to 6pm</button>
                <br>
                <button id="pm-button" class="btn btn-primary">6pm to 10pm</button>
                <br>
                <button class="btn" id="add-student-btn" type="submit">Create Stump</button>
	</form>
			<table>
				<thead>
                  <tr>
					<th>Stump Leader</th>
					<th>Location</th>
					<th>Stumpies</th>
					<th>Time</th>
					<th><button class="btn" id="join-btn" type="join">Join Stump</button></th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
	</section>
<div class="row">	
	<iframe class="col-md-7" src="https://www.google.com/maps/d/embed?mid=1lBsF4dIWCf9EfRZZalpX__amifA&hl=en_US" allowfullscreen></iframe>
</div>
</body>
</html>
